<style>

}
.table_component table {
    border: 1px solid #dededf;
    height: 100%;
    width: 95%;
    table-layout: auto;
    border-collapse: collapse;
    border-spacing: 1px;
    text-align: left;
    margin-left: auto;
    margin-right: auto;
    overflow-x: auto;
}
.table_component caption {
    caption-side: top;

}
.table_component th {

}
.table_component tr:nth-child(even) td {

}
.table_component tr:nth-child(odd) td {
